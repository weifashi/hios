version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
    tags:
      prefix:
        - v0
    commitMessages:
      include:
        - .*build.*
stages:
  - name: compile
    displayName: 编译
    strategy: fast
    trigger: manual
    executor:
      - weifashi
    steps:
      - step: build@golang
        name: build_golang
        displayName: Golang 构建
        golangVersion: '1.18'
        commands:
          - export GOPROXY=https://goproxy.cn
          - mkdir output
          - env CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o output/main.linux.amd64 main.go
          - env CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o output/main.darwin.amd64 main.go
          - ""
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./output
        caches:
          - /go/pkg/mod
        strategy: {}
        dependsOn: build_nodejs
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        strategy: {}
        dependsOn: build_golang
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
strategy:
  blocking: true
