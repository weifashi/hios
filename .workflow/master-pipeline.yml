version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
    tags:
      prefix:
        - v
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 17.8.0
        commands:
          - '# 设置NPM源，提升安装速度'
          - npm config set registry https://registry.npmmirror.com
          - ''
          - '# 执行编译命令'
          - cd web && npm install && npm run build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./web/dist
        caches:
          - ~/.npm
          - ~/.yarn
        notify: []
        strategy:
          retry: '0'
      - step: build@golang
        name: build_golang
        displayName: Golang 构建
        golangVersion: '1.18'
        commands:
          - export GOPROXY=https://goproxy.cn
          - mkdir output
          - env CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o output/main.amd64 main.go
          - env CGO_ENABLED=1 GOOS=windows GOARCH=amd64 go build -o output/main.win64.exe main.go
          - env CGO_ENABLED=1 GOOS=windows GOARCH=386 go build -o output/main.win32.exe main.go
          - env CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o output/main.darwin main.go 
          - chmod +X output/main.amd64
          - ./output/main.amd64
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./output
        caches:
          - /go/pkg/mod
        strategy: {}
        dependsOn: build_nodejs
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        strategy: {}
        dependsOn: build_golang
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
strategy:
  blocking: true
