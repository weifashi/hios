# .github/workflows/build.yml

name: Go Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        platform: [amd64, arm64]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
    
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build Linux
        env:
          GOARCH: arm64
        run: |
          cd web
          npm install
          npm run build
          cd ../
          archs=$(uname -m)
          echo hios_${uname}_${archs}
          go build -o hios_${uname}_${archs}
        #   GOOS=linux GOARCH=amd64 go build -o hios_linux_amd64
        #   GOOS=windows GOARCH=amd64 go build -o hios_windows_amd64.exe

      - name: Archive Golang binary
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: release

          